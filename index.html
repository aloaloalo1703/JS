<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <input id="soNgay" placeholder="Nhập số ngày" />
    <button id="btnTongLuong" class="btn btn-success">Tính Tổng lương</button>
    <p id="pTongLuong"></p>
    <hr />

    <input id="number_1" type="number" placeholder="number 1" />
    <input id="number_2" type="number" placeholder="number 2" />
    <input id="number_3" type="number" placeholder="number 3" />
    <input id="number_4" type="number" placeholder="number 4" />
    <input id="number_5" type="number" placeholder="number 5" />
    <button id="btnTinhTrungBinh" class="btn btn-primary ml-3">
      Tính trung bình 5 số
    </button>
    <p id="pTinhTrungBinh" class="mt-3"></p>
    <hr />

    <input id="USD" type="number" placeholder="Nhập vào số tiền USD " />
    <button id="btnUSD" class="btn btn-dark">Đổi sang VND</button>
    <p id="pQuyDoi" class="mt-3"></p>
    <hr />

    <input id="chieuDai" placeholder="Chiều Dài" />
    <input id="chieuRong" placeholder="Chiều Rộng" />
    <button id="btnChuViHCN" class="btn btn-secondary">Tính chu vi HCN</button>
    <button id="btnDienTichHCN" class="btn btn-secondary">
      Tính diện tích HCN
    </button>
    <p id="pChuViHCN"></p>
    <p id="pDienTichHCN"></p>
    <hr />

    <input id="haiChuSo" placeholder="Nhap 2 chu so bat ki" />
    <button id="tongHaiChuSo">Tinh</button>
    <p id="pTongHaiChuSo"></p>
    <script src="main.js"></script>
  </body>
</html>
